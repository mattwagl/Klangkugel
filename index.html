<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	
	<title> Klangkugel </title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<body id="app" class="stopped">

	<div id="wrapper">
		<h1 class="tksnicker">Klangkugel</h1>
		<div id="avatar"></div>

		<div id="stand">
			
			<div id="controls">
				<select id="sound-theme-switcher" class="tksnicker">
					<option value="0">Birds</option>

				</select>
				<div id="start-stop" class="button tksnicker">Start</div>
			</div>

		</div>
		
		<div id="kugel">
		</div>

	</div>
	
	<audio id="sound1" src="media/sounds/birds.mp3" loop="loop" autobuffer="autobuffer"></audio>
